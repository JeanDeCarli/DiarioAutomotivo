<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Registro</title>
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet"/>
        <link href="Bootstrap/css/bootstrap-theme.css" rel="stylesheet"/>
        <link href="css/login.css" rel="stylesheet"/>
        <link href="css/bootstrapValidator.min.css" rel="stylesheet"/>
        <script src="Jquery/jquery-2.1.3.min.js" type="text/javascript"/>
        <script>
            $(document).ready(function () {
                $('#cadastro').bootstrapValidator({
                    fields: {
                        nome: {
                            validators: {
                                notEmpty: {
                                    message: 'Este campo é obrigatório e não pode ficar em branco'
                                }
                            }
                        },
                        email: {
                            validators: {
                                notEmpty: {
                                    message: 'Este campo é obrigatório e não pode ficar em branco'
                                }
                            }
                        },
                        login: {
                            validators: {
                                notEmpty: {
                                    message: 'Este campo é obrigatório e não pode ficar em branco'
                                }
                            }
                        }

                    },
                });
            });

        </script>
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin" id="frm" role="form"  prependId="false">

                <div class="alert alert-info" role="alert" id="alert">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    Sua senha é: <strong>teste</strong>
                </div>
                <fieldset>
                    <legend><h2 class="form-signin-heading">Cadastro</h2></legend>
                    <div class="form-group">
                        <h:inputText  class="form-control"  pt:placeholder="Nome" pt:required="true" pt:autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <h:inputText  class="form-control"  pt:placeholder="Endereço"/>
                    </div>
                    <div class="form-group">
                        <h:inputText  class="form-control"  pt:placeholder="Estado"/>
                    </div>
                    <div class="form-group">
                        <h:inputText  class="form-control"  pt:placeholder="Cidade"/>
                    </div>
                    <div class="form-group">
                        <h:inputText  class="form-control"  pt:placeholder="E-mail" pt:required="true"/>
                    </div>
                    <div class="form-group">
                        <h:inputText  class="form-control"  pt:placeholder="Login" pt:required="true" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block" type="submit" name="btn" value="u">Cadastre</button>
                    </div>
                </fieldset>
            </h:form>

        </div>
        <script src="Bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/bootstrapValidator.min.js" type="text/javascript"></script>
    </h:body>
</html>
