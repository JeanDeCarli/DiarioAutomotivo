<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body> 
        <ui:composition template="../Template/common.xhtml">
            <ui:define rendered="contents.xhtml" name="contents">
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="page-header row">
                        <h2>
                            Manutenção
                        </h2>
                    </div>
                    <h:form class="form-horizontal" role="form" id="frm" prependId="false">
                        <div class="row">
                            <div class="col-lg-5">
                                <h:outputLabel for="inputManutencao" value="Nome"/>
                                <h:inputText value="#{mbMan.man.nome}" id="inputManutencao" class="form-control" pt:required="true" pt:autofocus="true"/>
                                <br/>
                                <h:outputLabel for="inputDescricao" value="Descrição"/>
                                <h:inputText value="#{mbMan.man.descricao}" id="inputDescricao" class="form-control" pt:type="text" pt:required="true"/>
                                <br/>
                                <h:outputLabel for="dataManutencao" value="Data da Manutenção"/>
                                <h:inputText value="#{mbMan.man.dataDaManutencao}" id="dataManutencao" class="form-control" pt:type="date" pt:required="true"/>
                                <br/>
                                <h:outputLabel for="dataProxMan" value="Data da Próxima Manutenção"/>
                                <h:inputText value="#{mbMan.man.dataDaProximaManutencao}" id="dataProxMan" class="form-control" pt:type="date" pt:required="true"/>
                                <br/>
                            </div>
                            <div class="col-lg-1"/>
                            <div class="col-lg-5">
                                <h:outputLabel for="kmManutencao" value="KM da Manuteção"/>
                                <h:inputText value="#{mbMan.man.quilometragemDaManutencao}" id="kmManutencao" class="form-control" pt:type="number" pt:required="true"/>
                                <br/>
                                <h:outputLabel for="kmManutencaoProxima" value="KM da Próxima Manuteção"/>
                                <h:inputText value="#{mbMan.man.quilometragemDaProximaManutencao}" id="kmManutencaoProxima" class="form-control" pt:type="number" pt:required="true"/>
                                <br/>
                                <h:outputLabel for="valorPeca" value="Valor da Peça"/>
                                <h:inputText value="#{mbMan.man.valorPeca}" id="valorPeca" class="form-control" pt:type="number" pt:required="true" pt:step="0.1"/>
                                <br/>
                                <h:outputLabel for="valorMaoObra" value="Valor da mão de Obra" />
                                <h:inputText value="#{mbMan.man.valorMaoDeObra}" id="valorMaoObra" class="form-control" pt:type="number" pt:required="true" pt:step="0.1"/>
                                <br/>
                                <h:outputLabel for="valorTotal" value="Valor Total"/>
                                <h:inputText value="#{mbMan.man.valorTotal}" id="valorTotal" class="form-control" pt:type="number" pt:required="true" pt:step="0.1"/>
                                <br/>
                                <div class="navbar-right">
                                    <h:commandButton action="#{mbMan.limpaCampos()}" class="btn btn-success" value="Limpar" id="Limpar" />
                                    &nbsp;
                                    <h:commandButton action="#{mbMan.cadastraManutencao()}" class="btn btn-success" value="Salvar" id="Salvar"/>
                                </div>
                            </div>
                        </div>
                        <div class="row col-lg-11 center-block">
                            <br/>
                            <h:dataTable value="#{mbMan.mans}" var="m" class="table table-hover table-bordered">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nome" />
                                    </f:facet>
                                    <h:outputText value="#{m.nome}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Descrição" />
                                    </f:facet>
                                    <h:outputText value="#{m.descricao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data da Manutenção" />
                                    </f:facet>
                                    <h:outputText value="#{m.dataDaManutencao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Data da Próxima Manutenção" />
                                    </f:facet>
                                    <h:outputText value="#{m.dataDaProximaManutencao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Quilometragem da Manutenção" />
                                    </f:facet>
                                    <h:outputText value="#{m.quilometragemDaManutencao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Quilometragem da Próxima Manutenção" />
                                    </f:facet>
                                    <h:outputText value="#{m.quilometragemDaProximaManutencao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor da Peça" />
                                    </f:facet>
                                    <h:outputText value="#{m.valorPeca}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor da Mão de Obra" />
                                    </f:facet>
                                    <h:outputText value="#{m.valorMaoDeObra}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Valor Total" />
                                    </f:facet>
                                    <h:outputText value="#{m.valorTotal}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <i class="glyphicon glyphicon-edit" /> &nbsp;
                                    <i class="glyphicon glyphicon-erase" />
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:form>
                </div>
            </ui:define>
            <ui:define rendered="menu.xhtml" name="menu">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><a href="../Pages/veiculo.xhtml">Veículo</a></li>
                        <li class="active"><a href="../Pages/manutencao.xhtml">Manutenções</a></li>
                    </ul>
                </div>
            </ui:define>
        </ui:composition>
    </h:body> 
</html>
