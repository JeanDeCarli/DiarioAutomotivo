<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <link href="../Bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="../Bootstrap/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="../css/estilo.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:composition template="../Template/common.xhtml">
            <ui:define rendered="contents.xhtml" name="contents">
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div class="page-header row">
                        <h2>
                            Veículo
                        </h2>
                    </div>
                    <h:form id="frm_veiculo" prependId="false" class="form">
                        <div class="row">
                            <div class="col-lg-5">
                                <h:outputLabel value="Tipo: " for="tipo"/>
                                <h:selectOneMenu value="#{mbVeic.veic.tipo}" class="form-control" id="tipo" pt:required="true" pt:autofocus="true">
                                    <f:selectItem itemValue="1" itemLabel="Moto"/>
                                    <f:selectItem itemValue="2" itemLabel="Carro"/>
                                    <f:selectItem itemValue="3" itemLabel="Caminhão"/>
                                </h:selectOneMenu>
                                <br/>
                                <h:outputLabel value="Marca: " for="marca"/>
                                <h:inputText value="#{mbVeic.veic.marca}" class="form-control" id="marca" pt:required="true"/>
                                <br/>
                                <h:outputLabel value="Modelo:  " for="modelo"/>
                                <h:inputText value="#{mbVeic.veic.modelo}" class="form-control" id="modelo" pt:required="true"/>
                                <br/>
                                <h:outputLabel value="Ano de Fabricação: " for="anoFabricacao"/>
                                <h:inputText value="#{mbVeic.veic.anoFabricacao}" class="form-control" id="anoFabricacao" pt:required="true" pt:type="number"/>
                                <br/>
                            </div>
                            <div class="col-lg-1"/>
                            <div class="col-lg-5">
                                <h:outputLabel value="Ano do Modelo: " for="anoModelo"/>
                                <h:inputText value="#{mbVeic.veic.anoModelo}" class="form-control" id="anoModelo" pt:required="true" pt:type="number"/>
                                <br/>
                                <h:outputLabel value="Quilometragem: " for="quilometragem"/>
                                <h:inputText value="#{mbVeic.veic.quilometragem}" class="form-control" id="quilometragem" pt:required="true" pt:type="number"/>
                                <br/>
                                <h:outputLabel value="Cor:  " for="cor"/>
                                <h:inputText value="#{mbVeic.veic.cor}" class="form-control" id="cor" pt:required="true"/>
                                <br/>
                                <h:outputLabel value="Placa: " for="placa"/>
                                <h:inputText value="#{mbVeic.veic.placa}" class="form-control" id="placa" pt:required="true"/>
                                <br/>
                                <div class="navbar-right">
                                    <h:commandButton action="#{mbVeic.cadastraEeditaVeiculo()}" class="btn btn-success" value="Salvar" id="Salvar"/>
                                </div>
                            </div>
                        </div>
                        <div class="row col-lg-11 center-block">
                            <br/>
                            <h:dataTable value="#{mbVeic.veics}" var="v" class="table table-hover table-bordered">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tipo" />
                                    </f:facet>
                                    <h:outputText value="#{v.marca}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Marca" />
                                    </f:facet>
                                    <h:outputText value="#{v.marca}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Modelo" />
                                    </f:facet>
                                    <h:outputText value="#{v.modelo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ano de Fabricação" />
                                    </f:facet>
                                    <h:outputText value="#{v.anoFabricacao}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ano do Modelo" />
                                    </f:facet>
                                    <h:outputText value="#{v.anoModelo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="KM" />
                                    </f:facet>
                                    <h:outputText value="#{v.quilometragem}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cor" />
                                    </f:facet>
                                    <h:outputText value="#{v.cor}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Placa" />
                                    </f:facet>
                                    <h:outputText value="#{v.placa}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#" />
                                    </f:facet>
                                    <h:commandLink id="editar" action="#{mbVeic.editaVeiculo(v)}">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </h:commandLink>
                                    &nbsp;
                                    <h:commandLink id="excluir" action="#{mbVeic.excluiVeiculo(v)}">
                                        <span class="glyphicon glyphicon-erase"></span>
                                    </h:commandLink>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </h:form>
                </div>
            </ui:define>
            <ui:define rendered="menu.xhtml" name="menu">
                <div class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="active"><a href="../Pages/veiculo.xhtml">Veículo</a></li>
                        <li><a href="../Pages/manutencao.xhtml">Manutenções</a></li>
                    </ul>
                </div>
            </ui:define>
        </ui:composition>
        <!-- INICIO Scripts JS -->
        <script src="../Jquery/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="../Bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <!-- FIM Scripts JS -->
    </h:body> 
</html>
