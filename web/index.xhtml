<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="Bootstrap/css/bootstrap.css" rel="stylesheet" />
        <link href="css/login.css" rel="stylesheet" />
        <script src="Jquery/jquery-2.1.3.min.js" />
    </h:head>
    <h:body>
        <div class="container">
            <h:form class="form-signin" role="form" id="frm" prependId="false">
                <fieldset>
                    <legend>
                        <h2 class="form-signin-heading">Por favor efetue login</h2>
                    </legend>
                    <h:inputText id="inputUser" class="form-control" pt:placeholder="Usuário/E-mail" pt:type="text" pt:required="true" pt:autofocus="true" value="#{mbAut.b_Autenticacao.user}"/>
                    <h:inputSecret id="inputPassword" class="form-control" pt:placeholder="Senha" pt:type="password" pt:required="true" value="#{mbAut.b_Autenticacao.pass}"/>
                    <div class="checkbox">
                        <h:outputLabel>
                            <h:selectBooleanCheckbox value="remenber-me"/> Lembrar-me
                        </h:outputLabel>
                    </div>
                    <h:commandButton class="btn btn-lg btn-primary btn-block" value="Efetue login" action="#{mbAut.autenticacao()}"/>

                    <br/>
                    <!-- Button trigger modal -->

                    <h:commandButton class="text-left btn-link" value="Cadastre-se" pt:data-toggle="modal" pt:data-target="#myModal"/>
                </fieldset>
            </h:form>
            <h:form class="form" role="form" id="frm1" prependId="false">
                <!-- Modal -->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content panel panel-primary">
                            <div class="panel-heading modal-header">
                                <h3 class="panel-title">Cadastro
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                </h3>
                            </div>
                            <div class="panel-body modal-body">
                                <h:inputText id="inputNome" class="form-control" pt:placeholder="Nome" pt:required="true" pt:autofocus="true"/>
                                <br />
                                <h:inputText pt:type="Number" id="inputIdade" class="form-control" pt:placeholder="Idade" pt:required="true"/>
                                <br />
                                <h:outputLabel value="Sexo:" class="control-label"/><span>&nbsp;&nbsp;</span>
                                <h:selectOneRadio id="sexo" class="radio-inline">
                                    <f:selectItem itemValue="1" itemLabel="Masculino"/>
                                    <f:selectItem itemValue="2" itemLabel="Feminino"/>
                                </h:selectOneRadio>
                                <br />
                                <br />
                                <h:inputText pt:type="email" id="inputEmail" class="form-control" pt:placeholder="E-mail" pt:required="true"/>
                                <br />
                                <h:inputText pt:type="text" id="inputUsuario" class="form-control" pt:placeholder="Usuário" pt:required="true"/>
                                <br />
                                <h:inputSecret pt:type="password" id="inputSenha" class="form-control" pt:placeholder="Senha" pt:required="true"/>
                                <br />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>



            </h:form>
        </div>
    </h:body>
    <script src="Bootstrap/js/bootstrap.js"/>
    <script>
        $('#alert').show('slow');
        $('.alert').alert('close');
    </script>
</html>
